<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Job Application Form</title>
    <style>
      /* Add your CSS styles here */
      .form-container {
        width: 500px;
        margin: 0 auto;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        box-sizing: border-box;
      }
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: blue;
        color: #fff;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <form>
        <label>Name:</label>
        <input type="text" name="name" required />

        <label>Email:</label>
        <input type="email" name="email" required />

        <label>Phone:</label>
        <input type="text" name="phone" required />

        <label>Cover Letter:</label>
        <textarea name="cover_letter" rows="5" required></textarea>

        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
